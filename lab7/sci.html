<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <h1 >Scientific Calculator !</h1>
        <div class="box">
            <div class="dropdown">
                <button class="dropbtn">&#xFE19</button>
                <div class="dropdown-content">
                  <a href="index.html">Basic Calculator</a>
                  <a href="currency/curr.html">Currency Conversion</a>
                  <a href="unit/unit.html">Unit Conversion</a>
                </div>
              </div>
            <div class="row">
                <input class="input" type="text" readonly/>
            </div>
            <div class="button-container">
                <div class="row">
                    <button class="button orange sci">sin(</button>
                    <button class="button orange sci">cos(</button>
                    <button class="button orange sci">tan(</button>
                    <button class="button orange sci">expt(</button>
                    <button class="button orange sci">sqrt(</button>
                </div>
                <div class="row">
                    <button class="button orange">AC</button>
                    <button id="sign" class="button orange">)</button>
                    <button id="percentage" class="button orange">%</button>
                    <button class="button orange">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button orange">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button orange">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button orange">+</button>
                </div>
                <div class="row">
                    <button class="sbutton button">0</button>
                    <button class="button">.</button>
                    <button class="button orange">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
